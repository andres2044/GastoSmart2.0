<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Gasto - GastoSmart</title>
    <link rel="stylesheet" href="css/gasto.css">
</head>
<body>
    <header class="header-bar">
        <div class="header-text">
            <h1>Registrar Gasto</h1>
            <p>Controla y reduce tus gastos para ahorrar más</p>
        </div>
        <div>
            <a href="inicio.html" class="login-button">Volver</a>
        </div>
    </header>

    <div class="form-container">
        <!-- Corregido el action -->
        <form action="php/guardar_gasto.php" method="POST">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar Gasto</button>
        </form>
    </div>
</body>
</html>
