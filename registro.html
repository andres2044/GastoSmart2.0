<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - GastoSmart</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="registro-container">
        <header>
            <h1>Crear cuenta</h1>
        </header>
        <main>
            <form action="php/registro.php" method="POST" class="formulario">
                <div class="campo">
                    <img src="img/name.png" alt="Nombre" class="icono">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="campo">
                    <img src="img/name.png" alt="Apellido" class="icono">
                    <input type="text" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="campo">
                    <img src="img/new-post.png" alt="Correo" class="icono">
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                </div>
                <div class="campo">
                    <img src="img/lock-2.png" alt="Contraseña" class="icono">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="boton">Registrar</button>
            </form>
            <p class="volver"><a href="index.html">Volver al login</a></p>
        </main>
    </div>
</body>
</html>
